<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Innomitra</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 10px;
    box-sizing: border-box;
  }

  .form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
  }

  h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 8px;
    color: #555;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="url"],
  textarea {
    margin-bottom: 16px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
  }

  input[type="submit"] {
    background-color: #A62826;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }

  input[type="submit"]:hover {
    background-color: #0077be;
  }

  @media (max-width: 600px) {
    .form-container {
      padding: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"],
    textarea {
      padding: 8px;
    }

    input[type="submit"] {
      padding: 8px;
    }
  }

  @media (min-width: 600px) and (max-width: 768px) {
    .form-container {
      max-width: 600px;
    }
  }

  @media (min-width: 768px) and (max-width: 992px) {
    .form-container {
      max-width: 700px;
    }
  }

  @media (min-width: 992px) {
    .form-container {
      max-width: 800px;
    }
  }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Application Form</h2>
    <form id="applicationForm" action="https://formspree.io/f/mkgwwzrk" method="POST">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone">

      <label for="clinicLocation">Your Clinic Location:</label>
      <input type="text" id="clinicLocation" name="clinicLocation" required>

      <label for="linkedin">LinkedIn Profile (optional):</label>
      <input type="url" id="linkedin" name="linkedin">

      <label for="whyJoin">Why Do You Want to Join?</label>
      <textarea id="whyJoin" name="whyJoin" rows="4" cols="50"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    document.getElementById('applicationForm').addEventListener('submit', function(event) {
      let valid = true;

      // Validate first name
      const firstName = document.getElementById('firstName').value;
      if (!firstName) {
        alert('First name is required');
        valid = false;
      }

      // Validate last name
      const lastName = document.getElementById('lastName').value;
      if (!lastName) {
        alert('Last name is required');
        valid = false;
      }

      // Validate email
      const email = document.getElementById('email').value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailPattern.test(email)) {
        alert('Please enter a valid email address');
        valid = false;
      }

      // Validate phone number (optional)
      const phone = document.getElementById('phone').value;
      const phonePattern = /^[0-9]{10}$/; // Adjust this pattern as needed
      if (phone && !phonePattern.test(phone)) {
        alert('Please enter a valid 10-digit phone number');
        valid = false;
      }

      // Validate clinic location
      const clinicLocation = document.getElementById('clinicLocation').value;
      if (!clinicLocation) {
        alert('Clinic location is required');
        valid = false;
      }

      if (!valid) {
        event.preventDefault(); // Prevent form submission
      }
    });
  </script>
</body>
</html>
