<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T & C</title>
    <link rel="icon" href="./assets/images/T&C.png">
    <style>
        .terms-conditions-container {
            background-color: #f5f5f5;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center; /* Center the text within this container */
            margin: 30px;
        }

        .beautiful-heading {
            font-size: 32px;
            color: #e60000;
            margin-bottom: 20px;
        }

        .terms-list {
            list-style-type: disc;
            padding: 0;
            text-align: center; /* Reset text alignment for the list items */
        }

        .terms-list li {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .terms-list li strong {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="terms-conditions-container">
        <h1 class="beautiful-heading">Terms & Conditions</h1>
        <ul class="terms-list">
            <li>
                All Plans Are Billed On A <strong>28-Day</strong> Cycle.
            </li>
            <li>
                Clients Can <strong>Upgrade</strong> Or <strong>Downgrade</strong> Their Plans With A <strong>30-Day Notice</strong>.
            </li>
            <li>
               Services Are Provided By Trained <strong>Caregivers</strong> And <strong>Healthcare Professionals</strong>.
            </li>
            <li>
                <strong>Discounts</strong> Are Available For <strong>Long-Term Subscriptions</strong>.
            </li>
        </ul>
    </div>
</body>
</html>
